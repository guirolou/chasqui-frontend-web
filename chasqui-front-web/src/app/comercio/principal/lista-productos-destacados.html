<div ng-controller="ListaProductosDestacadosController as listaProductoCtr">
 
<slick  infinite="true" slides-to-show="5" slides-to-scroll="3">
	 <div ng-repeat="slide in listaProductoCtr.variantes">
	 <div  style="padding-right: 10px;padding-left: 10px">
        <div class="thumbnail">
				      <img src="http://lorempixel.com/90/90/food/"  >
				      <div class="caption">
	 			        <p>{{slide.nombreProducto}}</p>
				        <p>{{slide.nombreVariente}}</p>
				        <h4><strong>{{slide.precioParteEntera}}<sup>{{slide.precioParteDecimal}}</sup>
				      </div>
		 </div>
		</div>
      </div>
 </slick>

 <slick  infinite="true" slides-to-show="5" slides-to-scroll="30">
	 <div ng-repeat="slide in listaProductoCtr.variantes">
	 
      
				      <img src="http://lorempixel.com/90/90/food/"  >
				       	 			        <p>{{slide.nombreProducto}}</p>
				        <p>{{slide.nombreVariente}}</p>
				        <h4><strong>{{slide.precioParteEntera}}<sup>{{slide.precioParteDecimal}}</sup>
				       
		 
 
      </div>
 </slick>


</div>
