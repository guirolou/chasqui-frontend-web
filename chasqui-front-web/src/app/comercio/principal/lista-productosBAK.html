<div ng-controller="ListaProductosController as listaProductoCtr">

	<span ng-show="listaProductoCtr.variantes.length == 0">Sin productos.</span>

	<ul class="list-group" ng-repeat="variante in listaProductoCtr.variantes">
	  <li class="list-group-item">
	  		<div class="container-fluid">
				<div class="row">			
				<div class="col-md-4">
					<img src="http://lorempixel.com/90/90/food/{{variante.idProducto}}" alt="{{variante.descripcionVariente}}">
				</div>
				<div class="col-md-4">
					<strong> {{variante.nombreProducto}} </strong><br>
					<a href="#">{{variante.descripcionVariente}}</a><br>
				    Productor :<strong> {{variante.nombreFabricante}} </strong>			 
				</div>
				<div class="col-md-4">
					<h4><strong>{{variante.precioParteEntera}}<sup>{{variante.precioParteDecimal}}</sup></strong></h4> 
					 5 X $ 20<sup>50</sup>
				</div>
				</div>
			</div>
	  </li>
	 
	</ul>
	<div align="center">
	<uib-pagination total-items="listaProductoCtr.bigTotalItems" ng-model="listaProductoCtr.bigCurrentPage" 
		    max-size="listaProductoCtr.maxSize" class="pagination-sm" 
		    boundary-link-numbers="true" rotate="false"
		     ng-change="listaProductoCtr.pageChanged()">
	</uib-pagination>
	</div>
</div>
