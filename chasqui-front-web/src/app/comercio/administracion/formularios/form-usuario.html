 

<div ng-controller="FormUsuarioController as ctrl" layout="column"
	ng-cloak class="md-inline-form">

	 
			<md-card> <md-card-title> <md-card-title-text>
			<span class="md-headline"> Nuevo usuario </span> </md-card-title-text> </md-card-title> <md-card-content>
			<md-content layout-padding>
			<div>
				<form name="grupoForm">

					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Nombre</label> <input ng-model="ctrl.user.nombre"> </md-input-container>
				
						<md-input-container class="md-block" flex-gt-sm>
						<label>Apellido</label> <input ng-model="ctrl.user.apellido">
						</md-input-container>

						<md-input-container class="md-block" flex-gt-sm>
						<label>NickName</label> <input ng-model="ctrl.user.nickName">
						</md-input-container>

						<md-input-container class="md-block" flex-gt-sm>
						<label>Email</label> <input type="email" ng-model="ctrl.user.email"> </md-input-container>



					</div>
					<div layout-gt-sm="row">

						<md-input-container class="md-block" flex-gt-sm>
						<label>Contraseña</label> <input type="password" ng-model="ctrl.user.password">
						</md-input-container>

						<md-input-container class="md-block" flex-gt-sm>
						<label>Telefono Mobil</label> <input
							ng-model="ctrl.user.telefonoMovil"> </md-input-container>

						<md-input-container class="md-block" flex-gt-sm>
						<label>Telefono fijo</label> <input
							ng-model="ctrl.user.telefonoFijo"> </md-input-container>


					</div>
				</form>
			</div>
			</md-content> </md-card-content> 
			
			<md-card-actions layout="row" layout-align="end center">
			<md-button ng-click="ctrl.guardar()"> Guardar </md-button> </md-card-actions> </md-card>
